<div class="island-content">
  <div class="island-container">
    <h1>{{ islandName }}</h1>
  
    <div class="locations-list">
      <div *ngFor="let location of uniqueLocations" class="location-entry">
        <a [routerLink]="['/locations', islandName, getNameWithoutSpaces(location)]" [attr.id]="'list' + getNameWithoutSpaces(location)">
          {{ location }}
        </a>
      </div>
    </div>
  
  </div>
  <div class="island-image">
    <img src="../../assets/img/locations/maps/{{islandName}}.jpg" alt="">
    <div *ngFor="let location of uniqueLocations" class="location-entry">
      <a [routerLink]="['/locations', islandName, getNameWithoutSpaces(location)]" [attr.id]="getNameWithoutSpaces(location)">
        {{ location }}
      </a>
    </div>
  </div>
  <div class="locations-list-mobile">
    <div *ngFor="let location of uniqueLocations" class="location-entry">
      <a [routerLink]="['/locations', islandName, getNameWithoutSpaces(location)]" [attr.id]="'list' + getNameWithoutSpaces(location)">
        {{ location }}
      </a>
    </div>
  </div>
</div>
