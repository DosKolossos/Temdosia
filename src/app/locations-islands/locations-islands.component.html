<div class="island-container">
  <h1>{{ islandName }}</h1>
  <p>Here are all the locations for {{ islandName }}:</p>

  <div class="locations-list">
    <div *ngFor="let location of uniqueLocations" class="location-entry">
      <a [routerLink]="['/locations', islandName, location]">
        {{ location }}
      </a>
    </div>
  </div>

</div>
